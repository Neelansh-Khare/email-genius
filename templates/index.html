<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Genius - AI Email Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .container {
            max-width: 900px;
        }
        .card {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: none;
            border-radius: 15px;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 25px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        #emailOutput {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .spinner-border {
            display: none;
        }
        .loading .spinner-border {
            display: inline-block;
        }
        .action-buttons {
            display: none;
        }
        .action-buttons.show {
            display: block;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mb-4">
            <div class="card-header">
                <h1 class="mb-0"><i class="bi bi-envelope-heart"></i> Email Genius</h1>
                <p class="mb-0 mt-2">AI-Powered Cold Email & Reply Generator</p>
            </div>
            <div class="card-body p-4">
                <form id="emailForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="jobRole" class="form-label">Your Job Role</label>
                            <input type="text" class="form-control" id="jobRole" placeholder="e.g., Sales Manager, Developer">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="tone" class="form-label">Email Tone</label>
                            <select class="form-select" id="tone" required>
                                <option value="professional">Professional</option>
                                <option value="casual">Casual</option>
                                <option value="friendly">Friendly</option>
                                <option value="formal">Formal</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="recipientName" class="form-label">Recipient Name (Optional)</label>
                        <input type="text" class="form-control" id="recipientName" placeholder="e.g., John Smith">
                    </div>
                    
                    <div class="mb-3">
                        <label for="purpose" class="form-label">Email Purpose <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="purpose" rows="3" required 
                            placeholder="e.g., Introduce our new product, Schedule a demo call, Follow up on previous meeting"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="additionalContext" class="form-label">Additional Context</label>
                        <textarea class="form-control" id="additionalContext" rows="2" 
                            placeholder="Any extra details to include in the email"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100" id="generateBtn">
                        <i class="bi bi-magic"></i> Generate Email
                        <span class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true"></span>
                    </button>
                </form>
            </div>
        </div>

        <div class="card" id="outputCard" style="display: none;">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-file-earmark-text"></i> Generated Email</h5>
            </div>
            <div class="card-body">
                <div id="emailOutput"></div>
                <div class="action-buttons mt-3">
                    <button class="btn btn-success me-2" id="copyBtn">
                        <i class="bi bi-clipboard"></i> Copy to Clipboard
                    </button>
                    <button class="btn btn-info" id="downloadBtn">
                        <i class="bi bi-download"></i> Download as TXT
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container">
        <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Email copied to clipboard!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        
        <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="errorMessage">
                    An error occurred. Please try again.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('emailForm');
        const generateBtn = document.getElementById('generateBtn');
        const emailOutput = document.getElementById('emailOutput');
        const outputCard = document.getElementById('outputCard');
        const actionButtons = document.querySelector('.action-buttons');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const successToast = new bootstrap.Toast(document.getElementById('successToast'));
        const errorToast = new bootstrap.Toast(document.getElementById('errorToast'));

        let generatedEmail = '';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const jobRole = document.getElementById('jobRole').value;
            const purpose = document.getElementById('purpose').value;
            const tone = document.getElementById('tone').value;
            const recipientName = document.getElementById('recipientName').value;
            const additionalContext = document.getElementById('additionalContext').value;

            generateBtn.classList.add('loading');
            generateBtn.disabled = true;
            outputCard.style.display = 'none';

            try {
                const response = await fetch('/generate-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        job_role: jobRole,
                        purpose: purpose,
                        tone: tone,
                        recipient_name: recipientName,
                        additional_context: additionalContext
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    generatedEmail = data.email;
                    emailOutput.textContent = generatedEmail;
                    outputCard.style.display = 'block';
                    actionButtons.classList.add('show');
                    
                    outputCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    throw new Error(data.error || 'Failed to generate email');
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = error.message;
                errorToast.show();
            } finally {
                generateBtn.classList.remove('loading');
                generateBtn.disabled = false;
            }
        });

        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(generatedEmail);
                successToast.show();
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Failed to copy to clipboard';
                errorToast.show();
            }
        });

        downloadBtn.addEventListener('click', () => {
            const blob = new Blob([generatedEmail], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'generated-email.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
