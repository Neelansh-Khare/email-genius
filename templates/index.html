<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Genius - AI Email Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .container {
            max-width: 1100px;
        }
        .card {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: none;
            border-radius: 15px;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 25px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-outline-primary {
            border-color: #667eea;
            color: #667eea;
        }
        .btn-outline-primary:hover {
            background-color: #667eea;
            border-color: #667eea;
        }
        #emailOutput {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .spinner-border {
            display: none;
        }
        .loading .spinner-border {
            display: inline-block;
        }
        .action-buttons {
            display: none;
        }
        .action-buttons.show {
            display: block;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
        .contact-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }
        .contact-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }
        .contact-card.selected {
            border-color: #667eea;
            background-color: #f0f3ff;
        }
        .badge-tech {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mb-4">
            <div class="card-header">
                <h1 class="mb-0"><i class="bi bi-envelope-heart"></i> Email Genius</h1>
                <p class="mb-0 mt-2">AI-Powered Cold Email Generator with Contact Finder</p>
            </div>
            <div class="card-body p-4">
                <ul class="nav nav-tabs mb-4" id="mainTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="contacts-tab" data-bs-toggle="tab" data-bs-target="#contacts" type="button">
                            <i class="bi bi-people-fill"></i> Find Contacts
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="email-tab" data-bs-toggle="tab" data-bs-target="#email" type="button">
                            <i class="bi bi-envelope"></i> Generate Email
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="mainTabContent">
                    <div class="tab-pane fade show active" id="contacts" role="tabpanel">
                        <h5 class="mb-3">Find Hiring Managers</h5>
                        <form id="contactFinderForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="companyType" class="form-label">Company Type</label>
                                    <select class="form-select" id="companyType">
                                        <option value="big tech">Big Tech (FAANG, etc.)</option>
                                        <option value="SF-based startups">SF-Based Startups</option>
                                        <option value="tech startups">Tech Startups (General)</option>
                                        <option value="enterprise companies">Enterprise Companies</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="location" class="form-label">Location</label>
                                    <input type="text" class="form-control" id="location" value="San Francisco" placeholder="e.g., San Francisco, New York">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Target Roles</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Staff Engineer" id="role1" checked>
                                    <label class="form-check-label" for="role1">Staff Engineer</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Senior Engineering Manager" id="role2" checked>
                                    <label class="form-check-label" for="role2">Senior Engineering Manager</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="HR Leader" id="role3" checked>
                                    <label class="form-check-label" for="role3">HR Leader</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="VP of Engineering" id="role4">
                                    <label class="form-check-label" for="role4">VP of Engineering</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Talent Acquisition Lead" id="role5">
                                    <label class="form-check-label" for="role5">Talent Acquisition Lead</label>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100" id="findContactsBtn">
                                <i class="bi bi-search"></i> Find Contacts
                                <span class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true"></span>
                            </button>
                        </form>

                        <div id="contactsResults" class="mt-4" style="display: none;">
                            <h5 class="mb-3">Found Contacts <span class="badge badge-tech" id="contactCount">0</span></h5>
                            <p class="text-muted small"><i class="bi bi-info-circle"></i> Click on a contact to generate a personalized email</p>
                            <div id="contactsList"></div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="email" role="tabpanel">
                        <form id="emailForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="jobRole" class="form-label">Your Job Role</label>
                                    <input type="text" class="form-control" id="jobRole" placeholder="e.g., Software Engineer, Product Manager">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="tone" class="form-label">Email Tone</label>
                                    <select class="form-select" id="tone" required>
                                        <option value="professional">Professional</option>
                                        <option value="casual">Casual</option>
                                        <option value="friendly">Friendly</option>
                                        <option value="formal">Formal</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="recipientName" class="form-label">Recipient Name</label>
                                <input type="text" class="form-control" id="recipientName" placeholder="e.g., John Smith">
                            </div>
                            
                            <div class="mb-3">
                                <label for="recipientCompany" class="form-label">Recipient Company</label>
                                <input type="text" class="form-control" id="recipientCompany" placeholder="e.g., Google, Stripe">
                            </div>
                            
                            <div class="mb-3">
                                <label for="purpose" class="form-label">Email Purpose <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="purpose" rows="3" required 
                                    placeholder="e.g., Express interest in open positions, Request informational interview, Introduce yourself"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="additionalContext" class="form-label">Additional Context</label>
                                <textarea class="form-control" id="additionalContext" rows="2" 
                                    placeholder="Any extra details (e.g., your background, why you're interested in this company)"></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100" id="generateBtn">
                                <i class="bi bi-magic"></i> Generate Email
                                <span class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true"></span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="card" id="outputCard" style="display: none;">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-file-earmark-text"></i> Generated Email</h5>
            </div>
            <div class="card-body">
                <div id="emailOutput"></div>
                <div class="action-buttons mt-3">
                    <button class="btn btn-success me-2" id="copyBtn">
                        <i class="bi bi-clipboard"></i> Copy to Clipboard
                    </button>
                    <button class="btn btn-info" id="downloadBtn">
                        <i class="bi bi-download"></i> Download as TXT
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container">
        <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Email copied to clipboard!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        
        <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="errorMessage">
                    An error occurred. Please try again.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const contactFinderForm = document.getElementById('contactFinderForm');
        const findContactsBtn = document.getElementById('findContactsBtn');
        const contactsResults = document.getElementById('contactsResults');
        const contactsList = document.getElementById('contactsList');
        const contactCount = document.getElementById('contactCount');

        const form = document.getElementById('emailForm');
        const generateBtn = document.getElementById('generateBtn');
        const emailOutput = document.getElementById('emailOutput');
        const outputCard = document.getElementById('outputCard');
        const actionButtons = document.querySelector('.action-buttons');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const successToast = new bootstrap.Toast(document.getElementById('successToast'));
        const errorToast = new bootstrap.Toast(document.getElementById('errorToast'));

        let generatedEmail = '';
        let foundContacts = [];

        contactFinderForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const companyType = document.getElementById('companyType').value;
            const location = document.getElementById('location').value;
            
            const roleCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            const roleTypes = Array.from(roleCheckboxes).map(cb => cb.value);

            if (roleTypes.length === 0) {
                document.getElementById('errorMessage').textContent = 'Please select at least one target role';
                errorToast.show();
                return;
            }

            findContactsBtn.classList.add('loading');
            findContactsBtn.disabled = true;
            contactsResults.style.display = 'none';

            try {
                const response = await fetch('/find-contacts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        company_type: companyType,
                        role_types: roleTypes,
                        location: location
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    foundContacts = data.contacts || [];
                    displayContacts(foundContacts);
                    contactsResults.style.display = 'block';
                    contactCount.textContent = foundContacts.length;
                } else {
                    throw new Error(data.error || 'Failed to find contacts');
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = error.message;
                errorToast.show();
            } finally {
                findContactsBtn.classList.remove('loading');
                findContactsBtn.disabled = false;
            }
        });

        function displayContacts(contacts) {
            contactsList.innerHTML = '';
            
            contacts.forEach((contact, index) => {
                const contactCard = document.createElement('div');
                contactCard.className = 'contact-card';
                contactCard.innerHTML = `
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6 class="mb-1"><i class="bi bi-person-circle"></i> ${contact.name}</h6>
                            <p class="mb-1 text-muted small"><strong>${contact.title}</strong></p>
                            <p class="mb-1"><i class="bi bi-building"></i> ${contact.company}</p>
                            <p class="mb-0 text-muted small"><i class="bi bi-geo-alt"></i> ${contact.location}</p>
                        </div>
                        <button class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-envelope"></i> Email
                        </button>
                    </div>
                `;
                
                contactCard.addEventListener('click', () => selectContact(contact));
                contactsList.appendChild(contactCard);
            });
        }

        function selectContact(contact) {
            document.querySelectorAll('.contact-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');

            document.getElementById('recipientName').value = contact.name;
            document.getElementById('recipientCompany').value = contact.company;
            document.getElementById('purpose').value = `Express interest in opportunities at ${contact.company} and request an informational interview`;
            document.getElementById('additionalContext').value = `I noticed your role as ${contact.title} at ${contact.company} and would love to learn more about the team and potential opportunities.`;

            const emailTab = new bootstrap.Tab(document.getElementById('email-tab'));
            emailTab.show();

            document.getElementById('recipientName').scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const jobRole = document.getElementById('jobRole').value;
            const purpose = document.getElementById('purpose').value;
            const tone = document.getElementById('tone').value;
            const recipientName = document.getElementById('recipientName').value;
            const additionalContext = document.getElementById('additionalContext').value;

            generateBtn.classList.add('loading');
            generateBtn.disabled = true;
            outputCard.style.display = 'none';

            try {
                const response = await fetch('/generate-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        job_role: jobRole,
                        purpose: purpose,
                        tone: tone,
                        recipient_name: recipientName,
                        additional_context: additionalContext
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    generatedEmail = data.email;
                    emailOutput.textContent = generatedEmail;
                    outputCard.style.display = 'block';
                    actionButtons.classList.add('show');
                    
                    outputCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    throw new Error(data.error || 'Failed to generate email');
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = error.message;
                errorToast.show();
            } finally {
                generateBtn.classList.remove('loading');
                generateBtn.disabled = false;
            }
        });

        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(generatedEmail);
                successToast.show();
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Failed to copy to clipboard';
                errorToast.show();
            }
        });

        downloadBtn.addEventListener('click', () => {
            const blob = new Blob([generatedEmail], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'generated-email.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
